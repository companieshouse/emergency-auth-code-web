<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/baseLayout}">

<head>
    <title>Company Information</title>
</head>
<div id="temp-home-main-content"  layout:fragment="content">

    <form th:action="@{''}" method="post" class="form" id="home">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <h1 id="page-title" class="govuk-heading-xl">
                    <span id="page-title-heading">Company Information</span>
                </h1>
                <p class="govuk-heading-m" th:text="'Company name ' + ${companyProfile.companyName}"></p>

                <p class="govuk-heading-m" th:text="'Company number ' + ${companyProfile.companyNumber}"></p>

                <div class="form-group">
                    <input id="next-button" class="govuk-button" type="submit" role="button" value="Continue"/>
                </div>
            </div>
        </div>
    </form>
</div>
</html>
