<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/baseLayout}">

<head>
    <title>
        Confirm this is the correct company
    </title>
</head>
<div id="company-confirmation-main-content"  layout:fragment="content">

    <form th:action="@{''}" method="post" class="form" id="company-confirmation">

        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">

                <h1 class="govuk-heading-l">Confirm this is the correct company</h1>
                <dl class="govuk-summary-list">
                    <div class="govuk-summary-list__row">
                        <dt class="govuk-summary-list__key">
                            Company name
                        </dt>
                        <dd class="govuk-summary-list__value" th:text="${companyDetail.companyName}">
                        </dd>
                    </div>
                    <div class="govuk-summary-list__row">
                        <dt class="govuk-summary-list__key">
                            Company number
                        </dt>
                        <dd class="govuk-summary-list__value" th:text="${companyDetail.companyNumber}">
                        </dd>
                    </div>
                    <div class="govuk-summary-list__row">
                        <dt class="govuk-summary-list__key">
                            Status
                        </dt>
                        <dd class="govuk-summary-list__value"  th:text="${companyDetail.companyStatus}">

                        </dd>
                    </div>
                    <div class="govuk-summary-list__row">
                        <dt class="govuk-summary-list__key">
                            Incorporation date
                        </dt>
                        <dd class="govuk-summary-list__value"  th:text="${companyDetail.dateOfCreation}">
                        </dd>
                    </div>
                </dl>
                <button type="submit" class="govuk-button">
                    Confirm
                </button>
            </div>
        </div>
    </form>
</div>
</html>
