<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/baseLayout}">

<head>
    <title>Officer Confirmation</title>
</head>
<div id="officer-confirm-main-content"  layout:fragment="content">

    <form th:action="@{''}" method="post" class="form" id="officer-confirmation">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <h1 id="page-title" class="govuk-heading-xl">
                    <span id="page-title-heading">Officer Information</span>
                </h1>

                <div class="form-group">
                    <input id="next-button" class="govuk-button" type="submit" role="button" value="Continue"/>
                </div>
            </div>
        </div>
    </form>
</div>
</html>
