<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link
            th:href="@{{cdnUrl}/stylesheets/chs-styles.css(cdnUrl=${@environment.getProperty('cdn.url')})}"
            media="all" rel="stylesheet" type="text/css" />
    <link
            th:href="@{{cdnUrl}/stylesheets/govuk-link_override.css(cdnUrl=${@environment.getProperty('cdn.url')})}"
            media="all" rel="stylesheet" type="text/css" />
    <link
            th:href="@{{cdnUrl}/stylesheets/govuk-frontend/v3.4.0/govuk-frontend-3.4.0.min.css(cdnUrl=${@environment.getProperty('cdn.url')})}"
            media="all" rel="stylesheet" type="text/css" />
    <link
            th:href="@{{cdnUrl}/images/favicon.ico(cdnUrl=${@environment.getProperty('cdn.url')})}"
            rel="icon"
            type="image/x-icon" />
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE"></title>
    <div id="templateName" th:attr="data-id=${templateName}" hidden></div>

</head>
<body>
    <script th:src="@{{cdnUrl}/javascripts/lib/company-accounts-web/details-polyfill.js(cdnUrl=${@environment.getProperty('cdn.url')})}" type="text/javascript"></script>
    <script th:src="@{{cdnUrl}/javascripts/app/body-js-enable.js(cdnUrl=${@environment.getProperty('cdn.url')})}" type="text/javascript"></script>
    <script th:src="@{{cdnUrl}/javascripts/vendor/require.js(cdnUrl=${@environment.getProperty('cdn.url')})}" type="text/javascript"></script>
    <script th:src="@{{cdnUrl}/javascripts/vendor/jquery-3.3.1.min.js(cdnUrl=${@environment.getProperty('cdn.url')})}" type="text/javascript"></script>

    <div class="entire-wrapper">
        <div th:replace="fragments/header :: header(headerText = 'Request an authentication code to be sent to a home address',
        headerURL = '/auth-code-requests/start' )"></div>
        <div class="govuk-width-container">
            <div th:replace="fragments/betaBanner :: betaBanner (surveyLink = 'placeholder')"></div>
            <div th:replace="fragments/backButtonLink :: backButtonLink"></div>
            <main id="content" role="main" class="govuk-main-wrapper">
                <div layout:fragment="content"></div>
            </main>
        </div>
        <div class="push"></div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>

    <script th:src="@{{cdnUrl}/javascripts/app/js-enable.js(cdnUrl=${@environment.getProperty('cdn.url')})}" type="text/javascript"></script>
    <script th:src="@{{cdnUrl}/javascripts/vendor/selection-buttons.js(cdnUrl=${@environment.getProperty('cdn.url')})}" type="text/javascript"></script>
    <script th:src="@{{cdnUrl}/javascripts/app/piwik-enable.js(cdnUrl=${@environment.getProperty('cdn.url')})}" type="text/javascript"></script>

    <div th:replace="fragments/piwik :: piwik (moduleName = 'emergency-auth-code')"></div>
</body>
</html>
